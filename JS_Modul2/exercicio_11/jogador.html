<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalação do time</title>
    <script src="jogador.js"></script>
</head>
<body>
    <h1>Escalação do time</h1>
    <hr>

    <h2>Escalar: </h2>
<p>
    <label for="position">Posição</label>
    <input type="text" id="position">
    <label for="namePlayer">Nome do Jogador</label>
    <input type="text" id="namePlayer">
    <label for="numberPlayer">Número da camisa do jogador</label>
    <input type="number" id="numberPlayer">
    <button onclick="escalar()">Escalar jogador</button>
</p>
    <h2>Remover jogador</h2>
<p>
    <label for="numberToRemove">Número:</label>
    <input type="number" id="numberToRemove">
    <button onclick="removePlayer()">Remover</button>
</p>
    <h2>Minha escalação: </h2>
    <ul id="team"></ul>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Vetor de palavras</title>
</head>

<body>
    <div id="pergunta">
        <label for="frase">Digite uma frase com no mínimo 50 caracteres</label>
        <textarea name="frase" id="frase" cols="30" rows="10"></textarea>
        <button id="processar">Processar</button>
    </div>
    <div class="container">
        <div id="vetor1">
            <div class="titulo">
                <h5>Vetor 1: Separe cada palavra em um vetor</h5>
            </div>
            <table id="tabela1">

            </table>
        </div>

        <div id="vetor2">
            <div class="titulo">
                <h5>Vetor 2: Todos os caracteres do V1 em maiúsculo</h5>
            </div>
            <table id="tabela2">
            </table>
        </div>

        <div id="vetor3">
            <div class="titulo">
                <h5>Vetor 3: Palavras invertidas</h5>
            </div>
            <table id="tabela3">
            </table>
        </div>
    </div>
    <div id="resultados">
        <label id="palindromos" for="palindromos">Quantidade de Palíndromos:</label>
        <label id="vogais" for="vogais">Quantidade de Vogais:</label>
        <label id="consoantes" for="consoantes">Quantidade de Consoantes:</label>
        <label id="espacos" for="espacos">Quantidade de Espaços:</label>
    </div>
    <label id="matriz" for="matriz">Matriz 10 x 5 contendo os primeiros 50 caracteres da frase, alternando entre maiúsculo e minúsculo</label>
    <div id="matrizMM">
      <table id="matrizTable"></table>
    </div>
	<div id="modal" class="modal">
        <div class="modal-content">
            <p id="modal-message"></p>
            <button id="close-modal">OK</button>
        </div>
      </div>
    <script src="index.js"></script>
</body>

</html>
